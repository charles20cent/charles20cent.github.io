######################## default configuration ####################
baseURL = "https://www.charlesvincent.fr/"
title = "Charles Vincent"
theme = "somrat"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disable language
disableLanguages = [] # disable language from here
# google analutics
googleAnalytics = "" # example : UA-123-45
# disqus short name
